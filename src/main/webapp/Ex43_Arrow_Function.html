<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<script type="text/javascript">
		//https://www.w3schools.com/Js/js_arrow_function.asp
		
		//일반함수
		//function foo() {}
	
		//익명함수
		let foo = function(){ //함수는 일급객체... 변수에 할당
			console.log("foo ...");
		}
		
		//실행방법
		foo();
		
		//2015 ES6 함수의 줄임 표현(Arrow Function)
		let bar = () => console.log("bar ...");
		
		//실행방법은 동일
		bar();
		
		//매개변수 1개 & return이 있는 함수
		//let foo2 = function(x) {return x;}
		let foo2 = x => x;
		const data = foo2(100);
		console.log(data);
		
		let hello;
		//hello = function(val) {return "hello" + val;}
		hello = val => "hello" + val;
		
		
		//매개변수가 2개 이상인 경우
		//function call(a,b) or function call(a,b,c,d)
		let foo3 = (a,b) => a+b;
		
		//만약 함수안에 여러개의 논리가 필요하다면 (if....case...로직)
		let foo4 = (a,b) => {let c =100; return a+b+c;}
		const v3 = foo4(10,20);
		console.log(v3);
		
		//응용 ... 객체(return -> json)
		let foo5 = () => ({a:1, b:2, c:3}); //주의 {{}}로 싸는게 아니고 ({})이렇게 사용..
		const v4obj = foo5();
		console.log(v4obj);

		//	}()
		//)
	
		//화살표 함수 형식 (그냥 이런거 있다 알고있자.)
		//(
		//	() => console.log("즉시 실행 함수 실행...")
		//)();
		
		
		///////////////////////////////////////////////////////////
		
		//https://www.w3schools.com/jsref/jsref_obj_array.asp
		//다양한 함수 기억
		//forEach , map
		
		/*
			암기
			1. for(let i=0; i<10; i++){}
			2. for(let index in Array){Array[index]}
			3. ES5 for(let value of Array){value}
				
				
			객체(JSON)
			객체 for문으로 활용 가능
			JSON {a:1, b:2, c:3}
			1. for(let key in Object){ Object[key] }  ex) 객체["a"] -> return값:1
			2. const obj = {a:1} >> obj.a -> return값:1
			
			추가적으로
			1. Array.isArray()
			2. Array.forEach(function(value, index, array){}); ***
			3. Array.map()
		*/
		function myFunc(){
	    	const data = ["A","B","C","D"];
	    	let x = document.getElementById("demo2");
	    	x.innerHTML = Array.isArray(data); //너 배열 이니 (true , false)
	  	}
		  //함수 호출
		  myFunc(); 
			
		
		//*****forEach******//
		//Array.forEach(function(value, index, array){});
		//너가 가지고 있는 배열의 개수만큼 함수를 호출.
		//함수의 parameter로 배열의 정보를 전달.
		let txt="";
		const numbers=[45,5,8,16,25];
		
		function myFunc2(value, index, array){
			txt = "(" + value + ")" + "[" + index + "]" + "[" + array + "]";
			console.log(txt);
		}
		
		numbers.forEach(myFunc2); //callback 함수가 배열의 개수 만큼 자동호출.
		/*
		(45)[0][45,5,8,16,25]
		(5)[1][45,5,8,16,25]
		(8)[2][45,5,8,16,25]
		(16)[3][45,5,8,16,25]
		(25)[4][45,5,8,16,25]
		*/
		
		
		//***map****
		//map -> 새로운 배열.. (가공된 새로운 배열) 때 사용
		const number2 = [65,44,12,4];
		const newArr = number2.map(function(value, index, array){
			return value*10+index;
		}); 
		
		console.log(newArr); //[650, 441, 122, 43]
		
		
		//응용하기
		let evens = [2,4,6,8];
		//let odds = evens.map(function(value){return value+1});

		let odds = evens.map(value => value+1);

		let numbs = evens.map((value, index) => value+index);

				arr.push(value);
			}
		});
