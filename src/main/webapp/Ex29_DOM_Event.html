<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>DOM 슬라이드</h3>
	<img src="images/1.jpg" alt="이미지" id="imgs" width="200" height="200">
	<hr>
	<a href="#" id="prv">이전</a>||<a href="#" id="next">다음</a>
</body>

<script type="text/javascript">

	window.onload = function(){ //로딩된 후에 동작하도록 보장.
		let myPic = ["images/1.jpg" ,"images/2.jpg", "images/3.jpg", "images/4.jpg"]
		let index = 0;
		
		document.getElementById("next").addEventListener("click", function(){ //익명함수
			if(++index == myPic.length){
				index = 0;
			}
		
			document.getElementById("imgs").src = myPic[index];
		});
		
		document.getElementById("prv").addEventListener("click", function(){
			if(index == 0){
				index = myPic.length;
			}
		
			document.getElementById("imgs").src = myPic[--index];
		});
	}

	
	
</script>
</html>
