<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
	
	element.addEventListner(event, function, useCapture);
	
	이벤트를 부여할때
	1. document.getElementById('mybtn').onclick = displayData
	
	2. element.addEventListener(event, function, useCapture;)
	2.1. 하나의 요소에 여러개 이벤트를 걸 수 있다.
	2.2. addEventListener 장점 : 이벤트가 필요 없을때 removeEventListener() 제거
	
	*/
	
	</script>
</head>
<body>
	<button id="myBtn">Try it</button>
	<p id="demo"></p>
	
	<script type="text/javascript">
		document.getElementById("myBtn").addEventListener("click", displayDate);
		
		function displayDate(){
			document.getElementById("demo").innerHTML = new Date();
		}
	</script>
</body>
</html>
